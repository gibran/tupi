openapi: 3.0.0
info:
  version: 1.0.0
  title: CARD
paths:
  /accounts/{id}:
    get:
      summary: 'Show data for a given account.'
      operationId: get_obter
      produces:
      - 'application/json'
      responses: 
        200:
          description: 'Successful operation'
          content: 
            application/json:
              schema:
                $ref: '#/definitions/Order'

  /accounts:
    get:
      summary: 'O objetivo desta rota Ã© retornar uma lista de ordens'
      operationId: get_listar
      produces:
      - 'application/json'
      responses: 
        400:
          description: 'ERROS'
          content: 
            application/json:
              schema:
                type: string

definitions:
  Order:
    type: object
    required:
    - orderId
    - description
    - orders
    - invoices
    - invoice
    - price
    - qualquercoisa
    properties:
      orderId:
        type: integer
        format: int32
      description:
        type: string
      notas:
        type: string
      orders:
        type: string
      invoices:
        type: string
      invoice:
        type: string
      price:
        type: number
        format: float
      qualquercoisa:
        type: array
        items: 
          type: string
  

